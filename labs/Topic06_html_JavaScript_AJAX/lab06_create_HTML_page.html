<html>
 <head>
    <title>View books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 </head>
 <body>
    <h1>Books</h1>
        <div>
            <button>Create a book</button>
        </div>
        <div>
            <table class="table">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Price</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                <tr>
                    <td>1</th>
                    <td>My first book</th>
                    <td>JS</th>
                    <td>22</th>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
                </table>
         </div>
        <div>
            <h2><span>Create a</span><span style="display:none">Update this</span> Book</h2
            id <input type="text" name="id"><br/>
            Title <input type="text" name="title"><br/>
            Author <input type="text" name="author"><br/>
            Price <input type="number" name="price"><br/>
            Just to show select <select name="status">
                <option value="instock">in stock</option>
                <option value="outstock">out of stock</option>
                <option value="other">out of print</option>
            </select><br/>
            <span><button>Create</button></span>
            <span><button style="display:none">Update</button></span>
            
        </div>
 </body>
</html>
